{% set name = "dask-jobqueue" %}
{% set version = "0.7.1" %}
{% set sha256 = "d32ddf3e3c7db29ace102037fa5f61c8db2d945176454dc316a6ffdb8bbfe88b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - dask-core >=2.5.2
    - distributed >=2.5.2

test:
  imports:
    - dask_jobqueue

about:
  home: https://github.com/dask/dask-jobqueue
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Easy deployment of Dask Distributed on job queuing systems like PBS, Slurm, LSF and SGE.
  description: |
    Easy deployment of Dask Distributed on job queuing systems such as PBS,
    Slurm, LSF or SGE.
  doc_url: https://jobqueue.dask.org
  dev_url: https://github.com/dask/dask-jobqueue
